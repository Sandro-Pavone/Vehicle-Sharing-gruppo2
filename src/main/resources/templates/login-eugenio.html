/<!-- 
Protetta da un controllo per l’autenticazione, accesso limitato ad utenti con ruolo di amministratore, deve mostrare i seguenti contenuti:
1. Se l’utente non ha già effettuato le operazioni di login, deve essere visualizzato un form di login in cui inserire UserID e password, per poi essere reindirizzati, una volta autenticati, alla stessa pagina protetta dalla quale è scaturita la richiesta di login.
2. Se l’utente è di tipo base “USER” deve esserere indirizzato a una pagina di errore(errore.html) contenente un messaggio che specifichi che l’utente non dispone di diritti sufficienti alla modifica del parco veicoli e un link per il logout.
3. Se l’utente è di tipo admin (“ADMIN”) deve essere visualizzato un pannello di amministrazione contenente le 2 seguenti funzionalità:
a. Inserimento di un nuovo veicolo –link a inserisci.html b. Logout 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/style.css">
</head>
<style>
    body {
        background-image: url("img/McQueen.jpg");
    }
    header a{
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: white;
    padding: 20px;
    margin-left: 25px;
    }
</style>
<body>
    <header>
        <a href="index.html">Torna alla Home</a>
    </header>
    <div class="login-card d-flex justify-content-center align-items-center flex-column">
        <h2 class="text-center mb-4 mt-3">Accedi</h2>
        <form id="loginForm">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required>
            </div>
            <!-- Bottone Login -->
            <button type="submit" class="btn btn-primary mb-2">Accedi</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js"></script>
    <script src="../static/scripts/login-eugenio.js"></script>
</body>
</html>
