<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Inserisci un Nuovo Veicolo</h2>
        <form id="vehicleForm" enctype="multipart/form-data">
            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria">
                <option value="auto">Auto</option>
                <option value="motociclo">Motociclo</option>
                <option value="camper">Camper</option>
                <option value="bicicletta">Bicicletta</option>
                <option value="monopattino">Monopattino</option>
                
            </select>

            <label for="descrizione">Descrizione</label>
            <textarea id="descrizione" name="descrizione" rows="4" required></textarea>

            <label for="alimentazione">Alimentazione</label>
            <input type="text" id="alimentazione" name="alimentazione">

            <label for="indirizzo">Indirizzo</label>
            <input type="text" id="indirizzo" name="indirizzo" required>

            <label for="coordinate">Coordinate (latitudine, longitudine)</label>
            <input type="text" id="coordinate" name="coordinate">

            <label for="disponibilita">Disponibilit√†</label>
            <select id="disponibilita" name="disponibilita">
                <option value="disponibile">Disponibile</option>
                <option value="non_disponibile">Non Disponibile</option>
            </select>

            <label for="image">Carica immagine</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Aggiungi Veicolo</button>
        </form>

        <button class="bottoneGet">Bottone GET</button>

        <!-- <div id="result" class="result" style="display: none;">
            <h3>Veicolo aggiunto con successo!</h3>
            <p>ID Veicolo: <span id="veicoloId"></span></p>
        </div> -->
    </div>

    
    
    <script src="../static/scripts/prova.js"></script>
</body>
</html>
