    <div class="container container-inserisci">
        <h1>Inserisci Nuovo Veicolo</h1>
        <form id="vehicleForm" class="mt-4" style="padding-bottom: 2rem;">
            <!-- Categoria -->
            <div class="mb-3">
                <label for="categoria" class="form-label"><strong>Categoria Veicolo</strong></label>
                <input type="text" class="form-control" id="categoria" required>
            </div>
            <!-- Descrizione -->
            <div class="mb-3">
                <label for="descrizione" class="form-label"><strong>Descrizione</strong></label>
                <textarea class="form-control" id="descrizione" rows="3" required></textarea>
            </div>
            <!-- Alimentazione -->
            <div class="mb-3">
                <label for="alimentazione" class="form-label"><strong>Alimentazione</strong></label>
                <select class="form-select" id="alimentazione" required>
                    <option value="Benzina">Benzina</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Elettrico">Elettrico</option>
                    <option value="Ibrido">Ibrido</option>
                </select>
            </div>
            <!-- Indirizzo -->
            <div class="mb-3">
                <label for="indirizzo" class="form-label"><strong>Indirizzo</strong></label>
                <input type="text" class="form-control" id="indirizzo">
            </div>
            <!-- Coordinate GPS -->
            <div class="mb-3">
                <label for="gps" class="form-label"><strong>Coordinate GPS</strong></label>
                <input type="text" class="form-control" id="gps" placeholder="Latitudine, Longitudine">
            </div>
            <!-- Disponibilità -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="disponibile">
                <label class="form-check-label" for="disponibile">Disponibile per il noleggio</label>
            </div>
            <!-- Immagine -->
            <div class="mb-3">
                <label for="immagine" class="form-label"><strong>Carica Immagine</strong></label>
                <input type="file" class="form-control" id="immagine">
            </div>
            <!-- URL Esterno -->
            <div class="mb-3">
                <label for="url" class="form-label"><strong>URL Ricerca Indirizzo (Opzionale)</strong></label>
                <input type="url" class="form-control" id="url" placeholder="https://www.openstreetmap.org/">
            </div>
            <!-- Bottone Inserisci -->
            <button type="submit" class="btn btn-primary">Inserisci Veicolo</button>
            <!-- Bottone Logout -->
            <button type="button" class="btn btn-danger" id="logout">Logout</button>
        </form>
    </div>
